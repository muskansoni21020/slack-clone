<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Slack Clone</div>
      <div class="channels">
        <h4>Channels</h4>
        <ul>
          <li># general</li>
          <li># random</li>
          <li># development</li>
        </ul>
      </div>
      <div class="direct-messages">
        <h4>Direct Messages</h4>
        <ul>
          <li>@ John Doe</li>
          <li>@ Jane Smith</li>
        </ul>
      </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <!-- Channel Header -->
      <div class="chat-header">
        <h2># general</h2>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="message">
          <p><strong>John:</strong> Hey, how's everyone doing?</p>
        </div>
        <div class="message">
          <p><strong>Jane:</strong> I'm good, thanks for asking!</p>
        </div>
        <div class="message">
          <p><strong>Jane:</strong> Hey! How are you</p>
        </div>
        <div class="message">
          <p><strong>John:</strong> I am also good</p>
        </div>
        <div class="message">
          <p><strong>John:</strong> How is going your FSD couse?</p>
        </div>
        <div class="message">
          <p><strong>Jane:</strong> Too good!</p>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
  </div>
</body>
</html>
